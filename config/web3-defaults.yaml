# Global Web3 NFT authentication defaults
# These settings are shared across all VMs unless overridden per-VM

blockchain:
  # Ethereum chain ID (1=mainnet, 11155111=sepolia)
  chain_id: 11155111
  # NFT contract address
  nft_contract: "0xYourContractAddress"
  # JSON-RPC endpoint
  rpc_url: "https://ethereum-sepolia-rpc.publicnode.com"

# Contract deployer key (for minting NFTs)
deployer:
  private_key_file: "/etc/proxmox-automation/deployer.key"

# Server ECIES public key (for encrypting machine IDs in NFTs)
# Generate with: pam_web3_tool generate-keypair
server:
  public_key: "04..."

# Signing page settings
signing_page:
  port: 8080

# OTP settings
auth:
  otp_length: 6
  otp_ttl_seconds: 300
