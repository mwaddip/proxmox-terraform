# VM Database Configuration
# This file configures the VM accounting database

# Database file path (on ix)
db_file: /var/lib/proxmox-automation/vms.json

# Configurable field mappings (for future flexibility/migration to other backends)
fields:
  vm_name: vm_name
  vmid: vmid
  ip_address: ip_address
  expires_at: expires_at
  owner: owner
  status: status
  created_at: created_at

# IP allocation pool
ip_pool:
  network: "192.168.122.0/24"
  start: 200
  end: 250
  gateway: "192.168.122.1"

# VMID range for dynamically created VMs
vmid_range:
  start: 100
  end: 999

# Default expiry for new VMs (days)
default_expiry_days: 30

# Grace period before GC destroys expired VMs (days)
gc_grace_days: 3
